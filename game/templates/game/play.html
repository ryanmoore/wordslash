{% extends "game/base.html" %}

{% block content %}
<h1>Play</h1>
{% for hand in hands %}
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-md-4">
            <div class="btn-group btn-group-justified">
                {% for letter in hand %}
                        <div class="btn btn-default">{{ letter }}</div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endfor %}
{% endblock content %}
